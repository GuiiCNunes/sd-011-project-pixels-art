<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <title>Project Pixels Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <div id="color-palette">  
      <div class="color selected" id="black"></div>
      <div class="color" id="red"></div>
      <div class="color" id="yellow"></div>
      <div class="color" id="blue"></div>  
      
    </div>
    <div id="buttons">
      <button id="clear-board">Limpar</button>
      <input id="board-size" type="number" min="1" max="50">
      <button id="gerenate-board">VQV</button>
    </div>
      
    <table id="pixel-board">
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </table>
  </main>  
 
    
</body>

<script src="script.js"></script>

</html>

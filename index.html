<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixel Art</title>
</head>
<body>
  <header class="topo">
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <div id="menu-colors">
    <menu id="color-palette"></menu>
  </div>
  <div class="choices" id="boardgenerator">
    <button id="clear-board">Limpar</button>  
    <input id="board-size" type="number" min="1" oninput="validity.valid||(value='')">
    <button id="generate-board">VQV</button>
    <span>Escolha a quantidade de pixels</span>
  </div> 
  
  <section class="board" id="pixel-board"></section>

  <script src="script.js"></script>
</body>
</html>

  <body>
    <h1 id="title">Paleta de Cores</h1>
    <!--  1 - A paleta de cores deve ser um elemento com id denominado color-palette, ao passo que cada cor individual da paleta de cores deve possuir a classe color;
    2 - A cor de fundo de cada elemento da paleta deverá ser a cor que o elemento representa. A única cor não permitida na paleta é a cor branca.;
    3 - Cada elemento da paleta de cores deverá ter uma borda preta, sólida e com 1 pixel de largura;
    4 -A paleta de cores deverá listar todas as cores disponíveis para utilização lado a lado, e deverá ser posicionada abaixo do título "Paleta de Cores";
    5 -A paleta de cores não deve conter cores repetidas. -->
    <div id="color-palette">
      <div class="color" id="red"></div>
      <div class="color" id="blue"></div>
      <div class="color" id="yellow"></div>
      <div class="color" id="green"></div>
    </div>



    
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <!-- 2- Adicione Ã  pagina uma paleta de quatro cores distintas -->
  <div>
    <table id="color-palette">
      <tr>
        <th id="cor1" class="color">Primeira cor</th>
        <th id="cor2" class="color">Segunda cor</th>
        <th id="cor3" class="color">Terceira cor</th>
        <th id="cor4" class="color">Quarta cor</th>
      </tr>
      <tbody id="pixel-board">
        <tr class="pixel">
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr class="pixel">
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
        </tr>
        <tr class="pixel">
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
          <td>15</td>
        </tr>
        <tr class="pixel">
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
        </tr>
        <tr class="pixel">
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </div>



  <script src="script.js"></script>
</body>
</html>

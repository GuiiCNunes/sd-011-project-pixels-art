<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Project Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <section>
      <table id="color-palette">
        <tr>
          <td class="color selected" id="black"></td>
          <td class="color" id="darkgreen"></td>
          <td class="color" id="blue"></td>
          <td class="color" id="red"></td>
        </tr>
      </table>
    </section>
    <section id="button-container">
      <button id="clear-board">Limpar</button>
      <br>
      <input
          type="number"
          id="board-size"
          class="input"
          placeholder="TAM"
          min="5"
          max="50"
      />
      <button id="generate-board">VQV</button>
    </section>
    <section id="pixels">
      <table id="pixel-board">
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
        <tr>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
          <td class="pixel"></td>
        </tr>
      </table>
    </section>
    <section id="selected-color">
      <p>Cor selecionada:</p>
      <div id="showColorSelected"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>

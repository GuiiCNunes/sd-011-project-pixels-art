<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <!-- 2- Adicione Ã  pagina uma paleta de quatro cores distintas -->
  <div>
    <table id="color-palette">
      <tr>
        <th id="cor1" class="color">Primeira cor</th>
        <th id="cor2" class="color">Segunda cor</th>
        <th id="cor3" class="color">Terceira cor</th>
        <th id="cor4" class="color">Quarta cor</th>
      </tr>
      <tbody id="pixel-board">
        <tr class="pixel">
          <td class="pixel">1</td>
          <td class="pixel">2</td>
          <td class="pixel">3</td>
          <td class="pixel">4</td>
          <td class="pixel">5</td>
        </tr>
        <tr class="pixel">
          <td class="pixel">6</td>
          <td class="pixel">7</td>
          <td class="pixel">8</td>
          <td class="pixel">9</td>
          <td class="pixel">10</td>
        </tr>
        <tr class="pixel">
          <td class="pixel">11</td>
          <td class="pixel">12</td>
          <td class="pixel">13</td>
          <td class="pixel">14</td>
          <td class="pixel">15</td>
        </tr>
        <tr class="pixel">
          <td class="pixel">16</td>
          <td class="pixel">17</td>
          <td class="pixel">18</td>
          <td class="pixel">19</td>
          <td class="pixel">20</td>
        </tr>
        <tr class="pixel">
          <td class="pixel">21</td>
          <td class="pixel">22</td>
          <td class="pixel">23</td>
          <td class="pixel">24</td>
          <td class="pixel">25</td>
        </tr>
      </tbody>
    </table>
  </div>



  <script src="script.js"></script>
</body>
</html>

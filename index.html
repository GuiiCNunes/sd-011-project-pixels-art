<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Project Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <div id="color-palette">
    <div id="black" class="color"></div>
    <div id="red" class="color"></div>
    <div id="blue" class="color"></div>
    <div id="green" class="color"></div>
  </div>

  <button id='clear-board'>Limpar</button>

  <section>
    <input type="number" value="" min='1' max='50' id="board-size">
    <button id="generate-board">VQV</button>
  </section>

  <table id="pixel-board">
    <tbody>   
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
  
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
  
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
  
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
  
      <tr>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
        <td class="pixel"></td>
      </tr>
    </tbody>
  </table>
    
<script src="script.js"></script>
</body>
</html>

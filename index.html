<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Pixels Art - Johnata Pontes</title>
    <link rel="stylesheet" href='style.css'>
</head>
<body>
  <div class="container">
    <header>
        <h1 id='title'>Paleta de Cores</h1>
    </header>
    <section>
      <div id="color-palette">
        <div class='color' id='black'></div>
        <div class='color' id='blue'></div>
        <div class='color' id='yellow'></div>
        <div class='color' id='magenta'></div>
      </div>
      </section>
    <input id='board-size' type='number' min='1'>
    <input id='generate-board'type='button' value="VQV">
    <button id='clear-board'>Limpar</button>
    <section>
      <div id='pixel-board' class="pixel-board"></div>
    </section>
    </div>
    <script src='script.js'></script>
</body>
</html>

<head>

  <link rel="stylesheet" href="style.css">
  <title>Projeto Pixels Art</title>

<body>
  <main>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
    </section>
    <section id="buttons">
      <button id="clear-board" class="button">Limpar</button>
      <button id="randomize-colors" class="button">Novas Cores</button>
      <div id="size-controller">
        <label for="board-size">Tamanho Pixel Board:</label>
      <input id="board-size" class="input" type="number" min="1" max="50">
      <button id="generate-board" class="button">VQV</button>
      </div>
    </section>
    <section id="pixel-board">
    </section>
  </main>

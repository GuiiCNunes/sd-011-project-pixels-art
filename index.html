<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <h1 class="center" id="title">Paleta de Cores</h1>
  <div class="center" id="color-palette">
    <div class="color preto"></div>
    <div class="color verde"></div>
    <div class="color vermelho"></div>
    <div class="color amarelo"></div>
  </div>
  <button class="center" id="clear-board">Limpar</button>
  <br>
  <input id="board-size" type="number" min="5" max="50" pattern="\d+" title="only Number" value="">
  <button id="generate-board">VQV</button>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>

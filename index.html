<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <!-- 1 - Adicione à página o título "Paleta de Cores": -->
  <h1 id="title">Paleta de cores</h1>  

  <!-- 2 - Adicione à página uma paleta de quatro cores distintas com id denominado color-palette -->
  <!-- Cada cor individual da paleta de cores deve possuir a classe color -->

  <!-- 3 - Adicione a cor preta como a primeira cor da paleta de cores. -->

  <div id="color-palette"> 
    <div class="black color"></div>
    <div class="turquoise color"></div>
    <div class="purple color"></div>
    <div class="darkorange color"></div>
  </div>

  <!-- 4 - Deve possuir o id denominado pixel-board e cada "pixel" deve possuir a classe denominada pixel-->
  <table id="pixel-board"></table>

</main>
  <script src="script.js"></script>
</body>
</html>

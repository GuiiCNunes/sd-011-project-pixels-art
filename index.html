<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Paleta de Cores</title>
  </head>
  <body>
    <header id="title-header">
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
      <div id="color-palette">
        <div class="selected color" id="black"></div>
        <div class="color" id="red"></div>
        <div class="color" id="green"></div>
        <div class="color" id="blue"></div>
      </div>
      <input id="board-size" /><button id="boardButton">VQV</button>
      <div hidden="true" id="boardSizeValue">0</div>
      <div id="pixel-board"></div>
      <button id="clear-board">LIMPAR</button>
    </main>
  </body>
  <script src="script.js"></script>
</html>

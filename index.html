<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <main>
      <section id="color-palette">
        <div style="background-color: black" class="color selected"></div>
        <div style="background-color: #363636" class="color"></div>
        <div style="background-color: #696969" class="color"></div>
        <div style="background-color: #a9a9a9" class="color"></div>
      </section>

      <br /><br />

      <button id="generate-board">VQV</button>
      <input id="board-size" type="number" min="5" max="50" />

      <br /><br />

      <button id="clear-board">Limpar</button>

      <br /><br /><br />

      <table id="pixel-board"></table>
    </main>

    <script src="script.js"></script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main>
    <table id="color-palette"></table>

    <aside id="utils-panel">
      <button id="clear-board">Limpar Quadro</button>
      <input type="number" id="board-size" placeholder="Mudar tamanho do board (e limpar)" min='1'>
      <button id="generate-board">VQV</button>
    </aside>

    <table id="pixel-board"></table>

  </main>
  <footer>
    <p>Criado por <a href="https://github.com/heyset">Matheus "Set" Inacio</a></p>
  </footer>
  <script src="script.js"></script>

</html>

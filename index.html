<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sd-011-project-pixels-art [Joao Lima</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
 <!--    Ex 1 -->
    <main id="main">
      <h1 id="title">Paleta de Cores</h1>
<!--    Ex 2 -->
      <div id="color-palette">
        <div class="color selected" id="black"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="red"></div>
        <div class="color" id="green"></div>
      </div>
      <form class="painel">
        <button id="clear-board">Limpar</button>
        <input placeholder="Tamanho" min="5" max="50" type="number" id="board-size" value="5">
        <button id="generate-board" type="submit">VQV</button>
      </form>
      
      <table id="pixel-board"></table>
    </main>
    <script src="script.js"></script>
  </body>

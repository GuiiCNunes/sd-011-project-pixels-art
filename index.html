<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paleta de corres</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette">
      <div class="color black selected" onclick="colorSelectedBlack()"></div>
      <div class="color red" onclick="colorSelectedRed()"></div>
      <div class="color blue" onclick="colorSelectedBlue()"></div>
      <div class="color green" onclick="colorSelectedGreen()"></div>
    </section>
    <button id="clear-board" onclick="clear()">Limpar</button>
    <button
      id="generate-board"
      onclick="createPixelBoard(document.querySelector('#board-size').value)"
    >
      VQV
    </button>
    <input type="number" max="50" min="5" id="board-size" value="5" />
    <section id="pixel-board"></section>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <main id="principal">
    <section>
      <div id="color-palette">
        <div class="color" id="black"></div>
        <div class="color" id="red"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="green"></div>
      </div>
    </section>
    <section>
      <section>
        <button id="clear-board" class="btn-style">Limpar</button>
        <span>size:</span>  
        <input type="number" class="inp-size" id="board-size" min="1">
        <button type="submit" id="generate-board">VQV</button>
  
      </section>
      <table id="pixel-board"></table>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project Pixels Art - Johnata Pontes</title>
</head>
<body>
  <main>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
      <div class="color" data-color="black"></div>
      <div class="color" data-color="magenta"></div>
      <div class="color" data-color="yellow"></div>
      <div class="color" data-color="blue"></div>
    </div>
    <div id="controls">
      <button id="clear-board">Limpar</button>
      <div class="input">
        <input id="board-size" type="number" min="1" max="50">
        <button id="generate-board">VQV</button>
      </div>
    </div>
    <div id="pixel-board"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>

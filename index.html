<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <div id="color-palette">
      <div class="color black selected"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
    <div id="clear-board">
      <button type="button">Limpar o Quadro</button>
      <input
        type="number"
        id="board-size"
        placeholder="Mudar tamanho do board (e limpar)"
        min="1"
      />
      <button id="generate-board">VQV</button>
    </div>
    <div id="pixel-board"></div>
    <script src="script.js"></script>
  </body>
</html>

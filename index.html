<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Train+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>Pixel Art</title>
  </head>

  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
      <div id="color-palette">
        <div class="table-line">
          <div class="color" id="color-1"></div>
          <div class="color" id="color-2"></div>
          <div class="color" id="color-3"></div>
          <div class="color" id="color-4"></div>
        </div>
      </div>
    </header>

    <main>
      <div id="control-panel">
        <input type="number" min="5" max="50" pattern="^[5-50]" placeholder="Enter the board size" name="Board Size" id="board-size" />
        <button id="generate-board" class="button">VQV</button>
        <button id="clear-board" class="button">Limpar</button>
      </div>
      
      <div id="pixel-board">
        <div class="pixel-line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>

        <div class="pixel-line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>

        <div class="pixel-line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>

        <div class="pixel-line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>

        <div class="pixel-line">
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
          <div class="pixel"></div>
        </div>
      </div>
    </main>
  </body>
</html>
